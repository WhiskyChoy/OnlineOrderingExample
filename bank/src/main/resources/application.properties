spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
#This is the technique to use user.dir(where the application runs)
spring.resources.static-locations=file:${user.dir}/client/
spring.datasource.url=jdbc:mysql://localhost:3306/j2ee_bank?useSSL=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=your_username
spring.datasource.password=your_password
#driver is auto-set in new version, so we can leave out the next line
#spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database=MYSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.open_in_view=false
server.tomcat.max-http-post-size=0
server.port=9090
